<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/module.css">
    <link rel="stylesheet" href="assets/css/state.css">

    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <header>
        <h1>Get Out Transit Train Schedule</h1>
    </header>
    <main>
        <p></p>
        <table>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Next Departure</th>
                <th>Time Until Departure</th>
            </tr>
            <tbody id="table">

            </tbody>
        </table>
        <label for="">From</label>
        <input id="from" type="text">
        <label for="">To</label>
        <input id="to" type="text">
        <label for="">First Departure</label>
        <input id="first-departure" type="time">
        <label for="">Last Departure</label>
        <input id="last-departure" type="time">
        <label for="">Frequency (minutes)</label>
        <input id="frequency" type="number">
        <button id="add-train">Add Train To Schedule</button>
    </main>

    <script src="assets/javascript/logic.js"></script>
</body>
</html>
