<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
</head>
<body>
    <header>
        <h1>Get Out Transit Train Schedule</h1>
    </header>
    <main>
        <p></p>
        <table>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Next Departure</th>
                <th>Time Until Departure</th>
            </tr>
        </table>
        <label for="">From</label>
        <input type="text">
        <label for="">To</label>
        <input type="text">
        <label for="">First Departure</label>
        <input type="time">
        <label for="">Last Departure</label>
        <input type="time">
        <label for="">Frequency (minutes)</label>
        <input type="number">
        <button>Add Train To Schedule</button>
    </main>
</body>
</html>
